<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A novella to write, life-enact , write back</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle theme"></button>
    
    <header>
        <h1>Reflections</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../archive.html">Archive</a>
        </nav>
    </header>

    <main>
        <article class="entry">
            <div class="entry-date">November 30, 2024</div>
            <h2 class="entry-title">A novella to write, life-enact , write back</h2>
            <div class="entry-content">Life in some lens
Is a novella, a friend once quipped
So what is this character,
That you call you, going to bring to life,
With you?</div>
        </article>
    </main>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
